<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Прошедшие турниры – Infinity Series</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">

<style>
:root {
  --main: #6aa9ff;
  --bg: #05080f;
  --card-bg: #0a1428;
}

body {
  margin: 0;
  font-family: 'Inter', sans-serif;
  background: linear-gradient(-45deg, #05080f, #0b1a33, #05080f);
  background-size: 400% 400%;
  animation: gradient 15s ease infinite;
  color: #cce0ff;
  overflow-x: hidden;
}

@keyframes gradient {
  0% {background-position:0% 50%;}
  50% {background-position:100% 50%;}
  100% {background-position:0% 50%;}
}

h1 {
  text-align: center;
  font-family: 'Space Grotesk', sans-serif;
  font-size: 3rem;
  margin: 60px 20px 40px;
  text-shadow: 0 0 10px rgba(106,169,255,0.3);
}

/* Сетка турниров */
.tournament-grid {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 30px;
  padding: 0 20px 60px;
}

.tournament-card {
  background: var(--card-bg);
  border-radius: 16px;
  width: 300px;
  padding: 20px;
  box-shadow: 0 0 10px rgba(106,169,255,0.2);
  cursor: pointer;
  transition: transform 0.3s, box-shadow 0.3s;
}

.tournament-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 0 20px #6aa9ff, 0 0 40px #6aa9ff;
}

.tournament-title {
  font-family: 'Space Grotesk', sans-serif;
  font-size: 1.5rem;
  margin-bottom: 10px;
  color: #cfe2ff;
}

.tournament-date {
  font-size: 0.9rem;
  color: #90c0ff;
  margin-bottom: 15px;
}

.tournament-winner {
  display: flex;
  align-items: center;
  gap: 10px;
  margin-bottom: 15px;
}

.tournament-winner img {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  object-fit: cover;
  border: 1px solid rgba(106,169,255,0.3);
}

.tournament-desc {
  font-size: 0.9rem;
  color: #aaa;
  line-height: 1.4;
}

.btn-more {
  display: inline-block;
  margin-top: 15px;
  padding: 8px 16px;
  border: 1px solid var(--main);
  background: transparent;
  color: var(--main);
  border-radius: 6px;
  font-size: 0.85rem;
  cursor: pointer;
  transition: all 0.3s;
}
.btn-more:hover {
  background: var(--main);
  color: #05080f;
  box-shadow: 0 0 10px var(--main), 0 0 20px var(--main);
}

/* Overlay */
.overlay {
  position: fixed;
  inset: 0;
  background: rgba(5,8,15,0.9);
  display: flex;
  justify-content: center;
  align-items: center;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.3s;
  z-index: 100;
}

.overlay.active {
  opacity: 1;
  pointer-events: auto;
}

.overlay-box {
  background: var(--card-bg);
  padding: 30px;
  border-radius: 14px;
  width: 600px;
  max-width: 95%;
  opacity: 0;
  transform: translateY(40px);
  transition: all 0.4s ease;
}

.overlay-box.active {
  opacity: 1;
  transform: translateY(0);
}

.overlay h2 {
  font-family: 'Space Grotesk', sans-serif;
  color: var(--main);
  margin-bottom: 10px;
}

.overlay p { color: #ccc; margin-bottom: 15px; }

.overlay .btn-close {
  margin-top: 10px;
  padding: 8px 16px;
  border: 1px solid var(--main);
  background: transparent;
  color: var(--main);
  border-radius: 6px;
  cursor: pointer;
  transition: all 0.3s;
}
.overlay .btn-close:hover {
  background: var(--main);
  color: #05080f;
  box-shadow: 0 0 10px var(--main), 0 0 20px var(--main);
}

@media(max-width:768px){
  .tournament-card{width:90%;}
}
</style>
</head>
<body>

  <!-- Canvas для частиц на фоне -->
  <canvas id="net"></canvas>

  <!-- Header / Лого + Навигация -->
  <header class="header">
    <div class="logo" onclick="window.location.href='index.html'">
      <span class="infinity">INFINITY</span><span class="series">SERIES</span>
    </div>

    <!-- Навигация подгружается сюда -->
    <div id="nav-placeholder"></div>
  </header>

  <script src="script.js"></script>

  <h1>Прошедшие турниры</h1>

<div class="tournament-grid" id="tournament-grid">
  <!-- Карточки турниров подгружаются через JS -->
</div>

<!-- Overlay -->
<div class="overlay" id="overlay">
  <div class="overlay-box" id="overlay-box"></div>
</div>

<script>
const tournaments = [
  {
    title: "Infinity Series #1",
    date: "12 Января 2026",
    winner: {name:"Exomi", avatar:"images.png"},
    desc: "Первый турнир серии. Команда Exomi показала отличную игру и выиграла со счетом 16:9.",
    full: "Полная информация о турнире Infinity Series #1. Стратегии, карты и подробный разбор матчей."
  },
  {
    title: "Infinity Series #2",
    date: "20 Февраля 2026",
    winner: {name:"dizerix", avatar:"images.png"},
    desc: "Второй турнир. Победитель — команда dizerix, продемонстрировавшая отличную тактику.",
    full: "Подробности турнира Infinity Series #2: статистика игроков, карты и ключевые моменты игр."
  }
];

const grid = document.getElementById("tournament-grid");
const overlay = document.getElementById("overlay");
const overlayBox = document.getElementById("overlay-box");

tournaments.forEach(t => {
  const card = document.createElement('div');
  card.classList.add('tournament-card');
  card.innerHTML = `
    <div class="tournament-title">${t.title}</div>
    <div class="tournament-date">${t.date}</div>
    <div class="tournament-winner">
      <img src="${t.winner.avatar}" alt="${t.winner.name}">
      <span>${t.winner.name}</span>
    </div>
    <div class="tournament-desc">${t.desc}</div>
    <button class="btn-more">Подробнее</button>
  `;
  grid.appendChild(card);

  card.querySelector(".btn-more").addEventListener("click", ()=>{
    overlayBox.innerHTML = `
      <h2>${t.title}</h2>
      <p>${t.full}</p>
      <button class="btn-close">Закрыть</button>
    `;
    overlay.classList.add('active');
    overlayBox.classList.add('active');

    overlayBox.querySelector('.btn-close').addEventListener("click", ()=>{
      overlay.classList.remove('active');
      overlayBox.classList.remove('active');
    });
  });
});
</script>

</body>
</html>
